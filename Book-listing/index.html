<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 all-book-list">
                <h2 class="text-center mt-20">Book List</h2>
                <form action="" id="book-form" class="book-list-form">
                    <input type="text" class="form-control" name="" id="book-name" placeholder="Enter Book Name">
                    <input type="text" class="form-control" name="" id="book-author" placeholder="Enter Book Author">
                    <input type="text" class="form-control" name="" id="book-snbs" placeholder="Enter Book SNBS">
                    <input type="submit" class="btn btn-submit btn-success btn-block" value="Add Book">
                </form>

                <br>

                <div class="added-books">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Book Name </th>
                                <th>Book Author </th>
                                <th>Book BSNO </th>
                            </tr>
                        </thead>
                        <tbody id="book-list">

                        </tbody>


                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="appes6.js"></script>
</body>
</html>
